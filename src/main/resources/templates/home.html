<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="header :: copy"></head>
<body  ng-app="holidayApp">
<nav th:replace="menubar :: copy"></nav>


<!--  Content container -->
<div class="container" ng-controller="HolidayJsController" data-ng-init="init()">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <form class="form-inline">
                    <div class="col-xs-5 col-md-3 text-left">
                        <select class="form-control" id="yearCode" name="yearCode" ng-model="yearCode">
                            <option ng-repeat="y in years">{{y}}</option>
                            <option value="">(all years) </option>
                        </select>
                    </div>
                    <div class="col-xs-7 col-md-offset-2 col-md-7 text-right">
                        <input class="form-control" placeholder="Type to filter text..." type="text" ng-model="searchFor" size="30"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-bordered table-hover table-condensed">
                <thead>
                <tr ng-show="filtered.length > 0">
                    <th class="clickable noselect" ng-click="sortBy('description'); showArrow()" >
                        Holiday <span ng-if="orderByField =='description'"><i class="fa fa-chevron-{{direction}}"></i></span>
                    </th>
                    <th class="clickable" ng-click="sortBy('observedDateFull.toEpochDay'); showArrow()" >
                        Observed <span ng-if="orderByField =='observedDateFull.toEpochDay'"><i class="fa fa-chevron-{{direction}}"></i></span>
                    </th>
                    <th class="clickable" ng-click="sortBy('officialDateFull.toEpochDay'); showArrow()" >
                        Official <span ng-if="orderByField =='officialDateFull.toEpochDay'"><i class="fa fa-chevron-{{direction}}"></i></span>
                    </th>
                    <th>Type</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="h in holidays | orderBy:orderByField:reverseSort | filter:yearCode | filter:searchFilter() as filtered" ng-click="showHoliday(h)" ng-cloak="true" class="clickable {{h.closest ? 'highlight' : ''}}">
                    <td>{{h.description}}</td>
                    <td>{{h.observedDateFull}}</td>
                    <td>{{h.officialDateFull}}</td>
                    <td>
                        <ul class="type-list">
                          <li data-ng-repeat="t in h.types">{{t.description}}</li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
            <form sec:authorize="hasRole('ROLE_ADMIN')" class="form-inline" action="#"
                  th:action="@{/api/holidays/generate}" method="post">
                <div class="form-group">
                    <label class="sr-only" for="yearInput">Year</label>
                    <input name="year" class="form-control" type="number" id="yearInput" placeholder="Year">
                </div>
                <button type="submit" class="btn btn-success">Generate Holidays</button>
            </form>
        </div>
    </div>
    <div th:replace="holiday :: copy"></div>
</div>
<!-- / Content container. -->
<div th:replace="footer :: copy"></div>

</body>
</html>
